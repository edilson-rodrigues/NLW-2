<!-- isso aqui é uma tag <html> -->
<!-- na tag <head> irá configurações do meu documento. -->
<!--  ma tag <body>: todo conteudo visivel na pagina -->
<!-- 

    HTML 

    HyperText
        Hipertexto
        <a>

    Markup
        Marcação

    Language
        Linguagem
   -->

<!DOCTYPE html>
<html lang="pt-br">
  <!-- lang é um atributo definindo a linguagem  -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?
      family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&
      amp;display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body id="page-landing">
    <div id="container">
      <h1>
        Proffy
      </h1>
      <p>
        Sua plataforma de estudos online
      </p>
      <!-- <img src="" alt="Logo" /> -->
      <button>Estudar</button>
      <button>Dar Aulas</button>
    </div>
  </body>
</html>
